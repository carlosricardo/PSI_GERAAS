<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">
	  
<h:head>
	<title>GERAAS-GERENCIAMENTO DE ATIVIDADES ACADEMICAS</title>
	<h:outputStylesheet library="bootstrap/css" name="bootstrap.min.css"/>
	<h:outputStylesheet library="bootstrap/js" name="bootstrap.min.js"/>
</h:head>

<h:body>

	<div class="container"  >
		<h1>GERAAS-GERENCIAMENTO DE ATIVIDADES ACADEMICAS</h1>

	<h:form class="form-horizontal" role="form" method="get">
		<div class="row">
			<div class="col-xs-2">
				<h:outputLabel value="E-mail:" for="email"/>
				<h:inputText  class="form-control" id="email" label="E-mail" value="#{usuarioMB.email}"/>
			</div>
			<div class="col-xs-3">
				<h:outputLabel value="Senha:" for="senha"/>
				<h:inputSecret class="form-control"  placeholder=".col-xs-3"  id="senha" label="Senha" value="#{usuarioMB.senha}"/>
			</div>
		</div>
	
		<h:commandLink action="#{usuarioMB.login}" value="Acessar"/>
		<br/>
		<h:commandLink action="#{usuarioMB.novo}" > Novo Usuario </h:commandLink>			
	</h:form>
	
</div>
 
</h:body>

</html>
